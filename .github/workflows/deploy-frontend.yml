name: ðŸš€ Deploy Frontend (Atomic Swap - Zero Downtime)

on:
  push:
    branches: [main]
    paths:
      - 'Frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” SSH into VPS and deploy frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ“¦ Pulling latest code"
            cd /root/AppData/village-mitai/Frontend
            git pull origin main

            echo "ðŸ”§ Installing Node.js v16.20.2"
            cd /tmp
            curl -O https://nodejs.org/dist/v16.20.2/node-v16.20.2-linux-x64.tar.xz
            tar -xf node-v16.20.2-linux-x64.tar.xz
            sudo mv node-v16.20.2-linux-x64 /usr/local/nodejs
            export PATH=/usr/local/nodejs/bin:$PATH
            echo 'export PATH=/usr/local/nodejs/bin:$PATH' >> ~/.zshrc

            echo "ðŸ“¦ Verifying Node and npm"
            node -v
            npm -v

            echo "ðŸ“¦ Installing pnpm v8.15.9"
            npm install -g pnpm@8.15.9
            pnpm -v

            echo "ðŸ›  Installing frontend dependencies"
            cd /root/AppData/village-mitai/Frontend
            pnpm install

            echo "ðŸ”¨ Building React app"
            pnpm run build

            echo "ðŸšš Moving build to temp directory"
            mv -f build /build_temp

            echo "ðŸ“‚ Swapping into live NGINX directory"
            sudo mv -f /build_temp /var/www/village-mitai/live_build

            echo "ðŸ”’ Setting permissions for NGINX"
            sudo chown -R www-data:www-data /var/www/village-mitai/live_build
            sudo chmod -R 755 /var/www/village-mitai/live_build

            echo "ðŸ”ƒ Reloading NGINX"
            sudo systemctl reload nginx

            echo "âœ… Frontend deployed successfully with zero downtime"
