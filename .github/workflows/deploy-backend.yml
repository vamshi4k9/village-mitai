name: ğŸš€ Deploy Backend (Django + Gunicorn)

on:
  push:
    branches: [main]
    paths:
      - 'Backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” SSH into VPS and deploy backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ“¦ Pulling latest code"
            cd /root/AppData/village-mitai/Backend
            git pull origin main

            echo "ğŸ Activating virtualenv"
            source venv/bin/activate
            
            echo "ğŸ“¦ Installing dependencies"
            pip install -r requirements.txt
            cd /root/AppData/village-mitai/Backend/restaurant


            echo "ğŸ“‚ Running migrations"
            python manage.py migrate

            echo "ğŸ§¹ Collecting static files"
            python manage.py collectstatic --noinput

            echo "ğŸ” Restarting Gunicorn service"
            sudo systemctl restart gunicorn

            echo "âœ… Backend deployed successfully"
